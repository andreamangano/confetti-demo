(http://yaml.org/) markup language in order to being more human friendly.\n``` yaml\n# You might put one or more categories\ncategories: [ category 1, category 2, ... ]\n# Required\ntitle: Title of your beautiful presentation\nsubtitle: Presentation subtitle\n# The cover path is relative to <path-to-your-deck>/data/images/\ncover: cover-intro.jpg\n# Required\nauthor:\n  # Required\n  name: Author Name\n  role: Author role\n  picture: author-picture.jpg\n  description: >\n    <p>\n      Lorem ipsum dolor sit amet, consectetur adipiscing elit.\n    </p>\ndemo: url/to/demo\nmaterial: url/to/material\n# You might use html tags\ndescription: >\n  <p>\n    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel aliquam eros,quis commodo arcu...\n  </p>\n# Language used in your presentation (en_EN by default)\nlang: en_EN\ndate: January 2017\n# Html meta to improve the search engines indexing\nmeta:\n  title: Title of your beautiful presentation\n  description: Description of your presentation\n  tags:\n    - tag 1\n    - tag 2\n    - ...\n# If your slide deck is in a subdirectory (such as http://mysite.org/mydeck)\n# set release_prefix to mydeck/\nrelease_prefix: mydeck/\n# Theme name (voice theme by default)\ntheme: voice\n# Theme config (if it has been provided for the selected theme)\n...\n```",index:3,url:"confetti-demo/slides/3/configure-your-deck.html",path:"slides/3/configure-your-deck.html"},index:3},prev:{data:{title:"Quick installation by using the CLI",cover:{file:"cover-placeholder.jpg",format:{original:"confetti-demo/deckImages/covers/cover-placeholder.jpg",small:"confetti-demo/deckImages/covers/small-cover-placeholder.jpg"}},description:'<h3 id="setup-your-slide-deck">Setup your slide deck</h3>\n<p>The init command create a folder (named <code>deck</code>) with the assets that make\nup a slide deck.</p>\n<pre><code class="lang-bash">$ confetti init\n$ cd deck\n</code></pre>\n<h3 id="start-the-server">Start the server</h3>\n<p>Confetti includes a local server utility to allow quick live-previewing of the slide deck.</p>\n<pre><code class="lang-bash">$ confetti server\n</code></pre>\n<p>When run it will build the presentation starting from the settings and data\nfiles in the current folder in order to view and present.\nBe sure to run the command inside the your slide deck folder.</p>\n',index:1,url:"confetti-demo/slides/1/quick-installation-by-using-the-cli.html",path:"slides/1/quick-installation-by-using-the-cli.html"},index:-1},current:{data:{title:"Choose your favourite theme",cover:{file:"cover-placeholder.jpg",format:{original:"confetti-demo/deckImages/covers/cover-placeholder.jpg",small:"confetti-demo/deckImages/covers/small-cover-placeholder.jpg"}},description:"<p>Content slide: todo!</p>\n",index:2,url:"confetti-demo/slides/2/choose-your-favourite-theme.html",path:"slides/2/choose-your-favourite-theme.html"},index:2},total:6,overview:"/"}</script><script type="text/javascript" src="confetti-demo/javascript/slide.js"></script></div><footer class="layout__footer"><div class="layout__footer-wrapper">Generated with <a href="https://github.com/andreamangano/confetti-cli"><strong>Confetti</strong></a>&copy;, an open source project from <strong>Italy.</strong></div></footer></body></html>
